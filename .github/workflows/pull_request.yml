name: Pull Request
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Type de nouvelle version'
        required: true
        options:
          - major
          - minor
          - patch

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn run build
      - name: Run unit tests
        run: yarn run test-ci
