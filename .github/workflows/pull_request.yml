name: Pull Request
on:
  pull_request:

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build project
        run: yarn run build
      - name: Run unit tests
        run: yarn test
